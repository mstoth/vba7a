<link href="http://local.fyneworks.com/jquery/star-rating/jquery.rating.css" rel="stylesheet" />
<script type="text/javascript">
$(function(){
	
$('.hover-star').rating({
focus: function(value, link){
	console.log(1);
var tip = $('#hover-test');
tip[0].data = tip[0].data || tip.html();
tip.html(link.title || 'value: '+value);
},
blur: function(value, link){
	console.log(2);
var tip = $('#hover-test');
$('#hover-test').html(tip[0].data || '');
}
});

});
</script>
